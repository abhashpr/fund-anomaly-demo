version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fund-anomaly-backend
    ports:
      - "8020:8020"
    volumes:
      - ./backend/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - fund-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8020/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8020
    container_name: fund-anomaly-frontend
    ports:
      - "8021:8021"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fund-network

networks:
  fund-network:
    driver: bridge
